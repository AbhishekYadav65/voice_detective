<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎤 Voice Detective</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">🎤 Voice Detective - Truth Whisper</h1>

    <!-- Upload card -->
    <div class="card shadow-lg p-4 bg-secondary">
      <h4>Upload Audio</h4>
      <input type="file" id="fileInput" class="form-control mb-3" accept="audio/*" multiple>
      <button id="uploadBtn" class="btn btn-primary w-100">Upload & Transcribe</button>
      <p id="status" class="mt-3 text-center"></p>
    </div>

    <!-- Transcript card -->
    <div class="card mt-4 p-4 bg-dark border-light" id="transcriptCard" style="display:none;">
      <h4>Transcripts</h4>
      <pre id="transcript" class="text-white"></pre>
      <button id="analyzeBtn" class="btn btn-warning mt-3">🔍 Analyze Transcripts</button>
      <p id="analyzeStatus" class="mt-2 text-center"></p>
    </div>

    <!-- Truth Report card -->
    <div class="card mt-4 p-4 bg-success text-dark" id="reportCard" style="display:none;">
      <h4>📊 Truth Report</h4>
      <pre id="report"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
